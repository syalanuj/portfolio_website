<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Syal's Portfolio</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img class="title-logo" src="images/logo.png" alt="Udacity logo">
            </div>
            <div class="col-md-6 text-right text-uppercase">
                <h1 class="title-super text-thin">Syal Sahab</h1>
                <h4>Front-end Sahab</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <hr class="broad-line">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <picture>
                  <source
                  media="(min-width: 600px)"
                  srcset="images/place_kitten_header-2000_large_2x.jpg 2x, images/place_kitten_header-1600_large_1x.jpg 1x">
                  <source
                  media="(min-width: 400px)"
                  srcset="images/place_kitten_header-1200_med_2x.jpg 2x, images/place_kitten_header-600_med_1x.jpg 1x">
                  <img class="img-responsive image-center" src="images/place_kitten_header-600_med_1x.jpg" alt="Main kitty image">
              </picture>
          </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
            <h2 class="text-muted">Featured Work</h2>
        </div>
    </div>
    <div class="row text-center">
        <div class="col-xs-12 col-sm-6 col-md-4">
            <picture>
              <source
              media="(min-width: 651px)"
              srcset="images/sunflower_kitten-800_res_2x.jpg 2x, images/sunflower_kitten-600_sm_2x.jpg 1x">
              <source
              media="(max-width: 650px)"
              srcset="images/sunflower_kitten-1200_med_2x.jpg 2x, images/sunflower_kitten-600_med_1x.jpg 1x">
              <img class="img-responsive image-center" src="images/sunflower_kitten-400_res_1x.jpg" alt="Sunflower kitten image">
          </picture>
          <h3 class="text-uppercase">Sunflower</h3>
          <p>https://github.com/udacity/Sunflower/</p>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-4">
        <picture>
            <source
            media="(min-width: 651px)"
            srcset="images/bokeh_kitten-800_res_2x.jpg 2x, images/bokeh_kitten-600_sm_2x.jpg 1x">
            <source
            media="(max-width: 650px)"
            srcset="images/bokeh_kitten-1200_med_2x.jpg 2x, images/bokeh_kitten-600_med_1x.jpg 1x">
            <img class="img-responsive image-center" src="images/bokeh_kitten-400_res_1x.jpg" alt="Bokeh kitten image">
        </picture>
        <h3 class="text-uppercase">Bokeh</h3>
        <p>https://github.com/udacity/Bokeh/</p>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-4">
        <picture>
            <source
            media="(min-width: 651px)"
            srcset="images/appify_kitten-800_res_2x.jpg 2x, images/appify_kitten-600_sm_2x.jpg 1x">
            <source
            media="(max-width: 650px)"
            srcset="images/appify_kitten-1200_med_2x.jpg 2x, images/appify_kitten-600_med_1x.jpg 1x">
            <img class="img-responsive image-center" src="images/appify_kitten-400_res_1x.jpg" alt="Appify kitten image">
        </picture>
        <h3 class="text-uppercase">Appify</h3>
        <p>https://github.com/udacity/Appify/</p>
    </div>
</div>
</div>
</body>
</html>
